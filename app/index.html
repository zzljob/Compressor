<!DOCTYPE html>
<html>
<head>
<meta http-equiv=Content-Type content="text/html;charset=utf-8">
<link rel='stylesheet' href='css/app.css' />
<!-- 最新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<title>压缩工具</title>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">压缩工具</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#about">关于</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<div class="container">

		<div class="starter-template">
			<h1>这是一个JS/CSS压缩的工具</h1>
			<p class="lead">你可以选择一个目录，工具会自动扫描目录里边的JS和CSS文件，并将其压缩——J.O.B Inc.</p>
		</div>

	</div>
	<!-- /.container -->

	<div class="container" style="width: 80%;">
		<div class="row">
			<div class="input-group">
				<input id="src_input" type="text"  class="form-control"
					placeholder="文件目录路径" 
					data-toggle="popover" 
					data-container="body"
					data-placement="top"
					title=""
					data-original-title=""
					data-content="该路径不存在啊"
					/>
				<span class="input-group-btn">
					<button id="btn_open" class="btn btn-default" type="button">选择</button>
					<button id="btn_go" class="btn btn-default" type="button">开始!</button>
				</span>
			</div>
			<!-- /input-group -->
		</div>
		<!-- /.col-lg-6 -->
		<div class="row" style="height: 20px;"></div>
		<div class="row" style="display: none;" id="progress">
			<div class="progress progress-striped active">
				<div class="progress-bar progress-bar-success" role="progressbar"
					aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
					style="width: 0%">
					<span class="sr-only">40% Complete (success)</span>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script type='text/javascript' src="js/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script type='text/javascript' src="js/bootstrap.min.js"></script>
	<script type='text/javascript' src="js/app.js"></script>
</body>
</html>
